<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first project using basics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- container text span = logo text span-->

<body>
    <div class="container">
        <div class="main">
            <div class="navbar">
                <!-- logo at the top left -->
                <div class="logo">
                    <span>GET</span><span>FIT</span>
                </div>
                <!-- logo end -->

                <!-- navigation list in the middle start -->

                <nav id="menu">
                    <ul class="nav_mid">
                        <li><a href="#home">home</a></li>
                        <li><a href="#about">about</a></li>
                        <li><a href="#services">services</a></li>
                        <li><a href="#trainers">trainers</a></li>
                        <li><a href="#contact">contact</a></li>
                    </ul>
                </nav>
                <!-- navigation list in the middle end -->

                <!-- burger icon start -->
                <!-- <div class="burger" onclick="myFuction();"><a href="#hamburger"><i class="fa fa-bars"
                            aria-hidden="true"></i></a></div> -->
                <div class="burger"><a href="#hamburger"><i class="fa fa-bars" aria-hidden="true"></i></a></div>
                <!-- burger icon end -->
            </div>
        </div>
        <div class="middle">
            <div class="midd">
                <p>
                    <hr> with <span>GET</span><span>FIT </span>
                </p>
            </div>

            <div class="para">
                <h1>BUILD PERFECT <span></span></h1>
                <h1>BODY SHAPE FOR <span></span></h1>
                <h1>HEALTHY LIFE <span></span></h1>
            </div>

            <div class="button1"><button>BECAME A MEMBER</button></div>

        </div>

        <div class="social_network" id="menu1">
            <div class="fa_icons">
                <div class="icon_text">Facebook</div>
                <div class="icon icon1"><a href="#fb"><i class="fa fa-facebook"></i></a>
                </div>
                <!-- <div class="icon">Facebook</div> -->
            </div>

            <div class="fa_icons">
                <div class="icon_text">Instagram</div>
                <div class="icon icon2"><a href="#insta"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </div>
                <!-- <div class="icon">Instagram</div> -->
            </div>

            <div class="fa_icons">
                <div class="icon_text">Linkedin</div>
                <div class="icon icon3"><a href="#linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
                <!-- <div class="icon">Linkedin</div> -->
            </div>

            <div class="fa_icons">
                <div class="icon_text">Twitter</div>
                <div class="icon icon4"><a href="#twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                <!-- <div class="icon">Twitter</div> -->
            </div>

        </div>


    </div>
    <!-- script tag for javascript start-->
    <script src="js/resp.js"></script>
    <!-- script tag for javascript end-->
</body>

</html>
